               <h1><span class="head">[19] Fragment Christmas-day – </span></h1>
            </header>
            <div class="stanza">
               <div class="l">Not calmer was <span style="text-decoration: line-through">the</span> <sup><sup class="sub">^</sup>that</sup> glorious night</div>
               <div class="l">When on the Syrian plain</div>
               <div class="l">The shepherds saw <span style="text-decoration: line-through">that</span> <sup>the</sup> heavenly light</div>
               <div class="l">And heard the angelic strain</div>
               <div class="l">Glory to God &amp; peace on earth<span class="lineNumber">5</span></div>
               <div class="l">Good-will to Man – the promised Birth</div>
               <div class="l">The Expectancy fulfilled –</div>
               <div class="l">&amp;c.</div>
            </div>
