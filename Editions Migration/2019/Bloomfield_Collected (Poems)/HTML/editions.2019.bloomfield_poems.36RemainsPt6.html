         <section class="poetry" id="index.xml-body.1_div.1">
            <header>
               <h1><span class="noCount">GOOD NATURE</span></h1>
            </header>
            <div class="stanza">
               <div class="indent4">Much of good nature, grey-beards tell,</div>
               <div class="indent5">And make a great to-do:</div>
               <div class="indent4">I’ve weigh’d their bold assertions well,</div>
               <div class="indent4">And now believe them true.</div>
               <div class="indent4">Let beauty’s bloom improve or fade,<span class="lineNumber">5</span></div>
               <div class="indent5">Wit bring its good or harm,</div>
               <div class="indent4">’Twas gay good-nature Hymen made</div>
               <div class="indent5">His universal charm.</div>
            </div>
         </section>
