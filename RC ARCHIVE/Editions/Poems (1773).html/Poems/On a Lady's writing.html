    <td width="100%" valign="top"><a class="colorbox-node" href="/editions/contemps/barbauld/poems1773/notes/on_writingnote.html?width=350&height=350">On a Lady's Writing </a><br/>
    <br/>
    HER even lines her steady temper show&#160;;<br/>
    Neat as her dress, and polish'd as her brow&#160;;<br/>
    Strong as her judgment, easy as her air&#160;;<br/>
    Correct though free, and regular though fair&#160;:<br/>
    And the same graces o'er her pen preside<br/>
    That form her manners and her footsteps guide.<br/>
