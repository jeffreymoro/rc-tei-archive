    <p>1808.14<br/><b>To Sir A. W.</b><br/>
    Anon<br/><i>The Morning Chronicle</i> (September 20, 1808)<br/></p>
    <p>JUNOT, we thought, was safe in hand:<br/>
        And did you fight to set him free?<br/>
    'T had cost him much to go by land;<br/>
        You kindly send him home by sea.</p>
    <br/>
