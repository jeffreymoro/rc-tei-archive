    <p>1796.2<br/><b>Robespierre's Epitaph</b><br/>
    Anon<br/><i>The Tomahawk</i> (January 9, 1796)<br/></p>
    <p>WHO'ER thou art who passest, pray<br/>
        Don't grieve that I am dead;<br/>
    For had I been alive this day,<br/>
        Thoud'st been <i>here</i> in my stead!</p>
