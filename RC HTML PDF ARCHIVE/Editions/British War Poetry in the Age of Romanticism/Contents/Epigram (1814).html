    <p>1814.7<br/><b>Epigram</b><br/>
    “L. A.”<br/><i>The Morning Chronicle</i> (May 10, 1814)<br/></p>
    <p>'Tis said, Napoleon has got thin,<br/>
    Reflecting on his life of sin;<br/>
    But tho' he's <i>Boney</i>, be it known<br/>
    He's food for all the Wits in Town.</p>
    <br/>
